name: Checking lists integrity
on:
  pull_request:
  push:
jobs:
  check:
    name: Check the lists
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Updating the lists
      run: |
        javac *.java
        java UpdateList
    - name: Check integrity
      run: |
        if [ -n "$(git status -s)" ]
        then
          if [ ${{ github.event_name }} == "pull_request" ]
          then
            git config --global user.name "The Widelands Code Formatting Bot"
            git config --global user.email "bunnybot@widelands.org"
            git add .
            git commit -m "Automated lists update"
            git push origin "${GITHUB_REF##*/}"
            exit 0
          fi
          echo "################################################################"
          echo "  The lists are not clean! Run the following commands to"
          echo "  clean up your lists, then commit and push the changes."
          echo "      javac *.java"
          echo "      java UpdateList"
          echo "################################################################"
          git status
          git diff
          exit 1
        else
          echo "Lists are clean"
        fi
